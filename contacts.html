  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="header-inner">
            <div class="header-brand">&lt;M_SIDOROV&gt;</div>

            <div class="header-logo">
              <img src="img/code.svg" alt="" />
            </div>

            <nav class="header-nav">
              <a class="header-nav-link" href="index.html">Главная</a>
              <a class="header-nav-link" href="about.html">Обо мне</a>

                >Контакты</a
              >
            </nav>
          </div>
        </div>
        <!-- /.container -->
      </header>

      <!-- Main -->
      <div class="container">
        <main class="content">
          <div class="content-header">
            <h1 class="title">Напишите свое <span>предложение</span></h1>
            <div class="text">
              <p>и я отвечу вам в этот же день</p>
            </div>
          </div>

          <form
            action="https://formspree.io/f/mrgvgqya"
            method="POST"
            class="form"
          >
            <input type="hidden" name="form-name" value="form 1" />
            <div class="form-group">
              <input class="input" type="text" name="name" placeholder="Имя" />
            </div>

            <div class="form-group">
              <input
                class="input"
                type="email"
                name="email"
                placeholder="Email"
              />
            </div>

            <div class="form-group">
              <input
                class="input"
                type="telephone"
                name="telephone"
                placeholder="Номер телефона"
              />
            </div>

            <div class="form-group">
              <textarea
                class="textarea"
                name="message"
                placeholder="Сообщение"
              ></textarea>
            </div>

            <div class="form-group">
              <button class="btn btn-full" type="submit">Отправить</button>
            </div>
          </form>
        </main>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <div class="contacts">
            <a class="contacts-link" href="mailto:sidm98@yandex.ru ">
              <img
                class="contacts-icon"
                src="img/mail.svg"
                alt=""
              />sidm98@yandex.ru
            </a>
            <a class="contacts-link" href="tel:+79969385124">
              <img
                class="contacts-icon"
                src="img/tel.svg"
                alt=""
              />+7-996-938-51-24
            </a>
          </div>
        </div>
      </footer>

      <img class="author" src="img/me.png" alt="" />
